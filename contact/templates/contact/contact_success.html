{% extends "base.html" %}
{% load static %}

{% block extra_css %}
   
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Thank you for contacting us we will respond shortly</h2>
                <hr>
            </div>
        </div>
        <div class="row">
                       
            <form action="{% url 'contact' %}" method="POST" class="update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="btn btn-outline-secondary">
                    <a href="{% url 'home' %}"> Home</a>
                   
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
